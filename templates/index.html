<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Decrypt CAP file</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-4 offset-4">
            <h1>Decrypt CAP file</h1>
            <form action="" method="post" enctype="multipart/form-data">
                <input required type="file" accept="application/vnd.tcpdump.pcap" name="cap_file">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col-4 offset-4">
            <h2>Files queue</h2>
            <table class="table">
                <tr>
                    <th>File name</th>
                    <th>Status</th>
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
